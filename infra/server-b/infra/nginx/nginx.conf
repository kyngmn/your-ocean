user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

# TCP 스트림 프록시 설정 (Kafka용)
stream {
    # Kafka 클러스터 업스트림 정의
    upstream kafka_cluster {
        least_conn;  # 연결 수 기반 로드밸런싱
        server 172.18.0.13:29092 weight=1 max_fails=3 fail_timeout=30s;
        server 172.18.0.14:29092 weight=1 max_fails=3 fail_timeout=30s;
    }

    # 외부 접근용 Kafka 프록시 서버
    server {
        listen 9094;               # 외부 노출 포트
        proxy_pass kafka_cluster;  # 업스트림으로 프록시
        proxy_timeout 10s;
        proxy_connect_timeout 5s;
        proxy_responses 1;
    }
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # SSL 기본 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 가상 호스트 설정 포함
    include /etc/nginx/conf.d/*.conf;
}