# be.myocean.cloud HTTP → HTTPS 리다이렉트
server {
    listen 80;
    server_name be.myocean.cloud;

    # Let's Encrypt 인증을 위한 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 나머지 모든 요청은 HTTPS로 리다이렉트
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# be.myocean.cloud 백엔드 전용 서버 블록
server {
    # HTTPS를 위한 443 포트, SSL 활성화
    listen 443 ssl;

    # 백엔드 도메인 설정
    server_name be.myocean.cloud;

    # myocean.cloud용 SSL 설정 포함 (같은 인증서 사용)
    include /etc/nginx/conf.d/myocean_ssl.conf;

    # 공통 SSL 보안 설정 포함
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # 보안 헤더 설정
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Strict-Transport-Security "max-age=0" always;

    # CORS 헤더 설정
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Accept, Authorization, Cache-Control, Content-Type, DNT, If-Modified-Since, Keep-Alive, Origin, User-Agent, X-Requested-With" always;

    # OPTIONS 요청 처리 (CORS preflight)
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # Let's Encrypt 인증을 위한 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 백엔드 API 프록시 (루트 경로로 모든 요청을 백엔드로 전달)
    location / {
        proxy_pass http://myocean-container:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;

        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 에러 페이지 설정
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }
}