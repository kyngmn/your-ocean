# MinIO 분산 클러스터 프록시 설정
# Server 1 (data2.myocean.cloud)의 MinIO 노드들을 nginx를 통해 프록시

# HTTP 서버 (포트 80)
server {
    listen 80;
    server_name data2.myocean.cloud;

    # MinIO1 API 프록시 (분산 클러스터용) - Direct port access
    location /minio1-api/ {
        proxy_pass http://data2.myocean.cloud:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;

        # MinIO S3 API 특화 설정
        proxy_connect_timeout 300;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        chunked_transfer_encoding off;

        # 큰 파일 업로드 지원
        client_max_body_size 1000m;
    }

    # MinIO2 API 프록시 (분산 클러스터용) - Direct port access
    location /minio2-api/ {
        proxy_pass http://data2.myocean.cloud:8002/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;

        # MinIO S3 API 특화 설정
        proxy_connect_timeout 300;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        chunked_transfer_encoding off;

        # 큰 파일 업로드 지원
        client_max_body_size 1000m;
    }

    # MinIO1 Console 프록시 (관리용) - Direct port access
    location /minio1/ {
        proxy_pass http://data2.myocean.cloud:8101/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;

        # MinIO Console WebSocket 지원
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # MinIO2 Console 프록시 (관리용) - Direct port access
    location /minio2/ {
        proxy_pass http://data2.myocean.cloud:8102/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;

        # MinIO Console WebSocket 지원
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 기본 페이지 (MinIO 상태 정보)
    location / {
        return 200 'MinIO Distributed Cluster - Server 1\n\nAvailable endpoints:\n- /minio1/ - MinIO Node 1 Console\n- /minio2/ - MinIO Node 2 Console\n- /minio1-api/ - MinIO Node 1 S3 API\n- /minio2-api/ - MinIO Node 2 S3 API\n\nCluster Status: Active\nNodes: 4 (2 on Server 1 + 2 on Server 2)\n';
        add_header Content-Type text/plain;
    }
}

# HTTPS 서버 (포트 443)
server {
    listen 443 ssl;
    server_name data2.myocean.cloud;

    # SSL 설정 포함 (myocean.cloud 인증서가 data2.myocean.cloud도 포함)
    include /etc/nginx/conf.d/myocean_ssl.conf;

    # 공통 SSL 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
